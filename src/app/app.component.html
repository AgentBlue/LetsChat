<div class="chat-bot">
  <div class="chat-history">
  </div>
  <div class="chat-input">
    <input class="chat-input-field" matInput type="text" placeholder="Type something..." (keyup)="onKeyUp($event)"
      [(ngModel)]="userInput" (ngModelChange)="inputChanged($event)">
    <button class="chat-input-button" (click)="onSendMessage()">
      <mat-icon>send</mat-icon>
    </button>
  </div>
</div>
